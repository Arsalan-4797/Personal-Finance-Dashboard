<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking System</title>
    <link rel="stylesheet" href="Tracking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <h1>FinTrack</h1>
        <p>Track your expenses and stay on top of your finances</p>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/fintrack.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                FinTrack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="dashboard.html"><i
                            class="fas fa-chart-line"></i> Financial Dashboard </a>
                    <a class="nav-link" href="TrackingSystem.html"> <i class=" fas fa-file-invoice-dollar"></i> Tracking
                        System</a>
                    <a class="nav-link" href="Budgets.html"><i class="fas fa-piggy-bank"></i> Budget </a>
                    <a class="nav-link" href="Reports.html"><i class="fas fa-file-alt"></i> Reports </a>
                    <a class="nav-link" href="Income.html"><i class="fa-solid fa-credit-card"></i> Income </a>
                    <a class="nav-link" href="Setting.html"><i class="fa-solid fa-gear"></i> Settings </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card expense-summary">
                    <h2>Expense Summary</h2>
                    <p>Total Expenses: $0</p>
                    <p>Average Expense: $0</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card expense-filter">
                    <h2>Expense Filter</h2>
                    <form>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <input type="text" id="searchInput" placeholder="search by description">
                            <select id="CategoryFilter" class="form-control">
                                <option value="all">All Categories</option>
                                <option value="food">Food</option>
                                <option value="rent">Rent</option>
                                <option value="transport">Transport</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="electricity">Electricity</option>
                                <option value="travel">Travel</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" id="date" class="form-control">
                        </div>
                        <button type="submit" class="btn" id="filterbtn">Filter</button>
                    </form>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card expense-list">
                            <h2>Expense List</h2>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Category</th>
                                        <th>Amount</th>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Actions</th>

                                    </tr>
                                </thead>
                                <tbody id="expense-rows">

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card add-expense" id="quickAddExpenseForm">
                    <h2>Add Expense</h2>
                    <form>
                        <div class="form-group">
                            <label for="quickAmount">Amount:</label>
                            <input type="number" id="quickAmount" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="quickCategory">Category:</label>
                            <select id="quickCategory" class="form-control">
                                <option value="food">Food</option>
                                <option value="transportation">Transport</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="rent">Rent</option>
                                <option value="entertainment">Electricity</option>
                                <option value="travel">Travel</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quickdate">Date:</label>
                            <input type="date" id="quickdate" class="form-control">
                        </div>
                        <button type="submit" class="btn" id="expense">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <canvas id="expenseChart" style="width:400px; height: 200px;"></canvas>

    <script src="Tracking.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
