<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="Setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <h1>User Settings</h1>
        <p>Set Your Settings Preferences In Your Style.</p>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/fintrack.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                FinTrack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="dashboard.html"><i
                            class="fas fa-chart-line"></i> Financial Dashboard</a>
                    <a class="nav-link" href="TrackingSystem.html"><i class="fas fa-file-invoice-dollar"></i> Tracking
                        System</a>
                    <a class="nav-link" href="Budgets.html"><i class="fas fa-piggy-bank"></i> Budget</a>
                    <a class="nav-link" href="Reports.html"><i class="fas fa-file-alt"></i> Reports</a>
                    <a class="nav-link" href="Income.html"><i class="fa-solid fa-credit-card"></i> Income</a>
                    <a class="nav-link" href="Setting.html"><i class="fa-solid fa-gear"></i> Settings</a>
                </div>
            </div>
        </div>
    </nav>


    <form id="settingform">
        <div class="card mb-5">
            <h3>Currency</h3>
            <div class="form-group">
                <label for="currency">Select Your Currency</label>
                <select id="currency" class="form-control">
                    <option value="PKR">PKR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
        </div>

        <div class="card mb-3">
            <h3>Notifications</h3>
            <div class="form-check">
                <input type="checkbox" id="notifybudgetexceed" class="form-check-input">
                <label for="notifybudgetexceed" class="form-check-label">Notify me When I Exceed my Budget</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="notifyexpenselimit" class="form-check-input">
                <label for="notifyexpenselimit" class="form-check-label">Notify me When a Single Expense Exceed a
                    limit</label>
            </div>
            <div class="form-group mt-3" id="expenselimit" style="display: none;">
                <label for="expenseslimit">Expense Limit</label>
                <input type="number" id="expenseslimit" class="form-control" placeholder="Please Enter Expense limit">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>

    <script src="Setting.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
