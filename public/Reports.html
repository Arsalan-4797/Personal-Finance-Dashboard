<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Report</title>
    <link rel="stylesheet" href="Reports.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="hero">
        <h1>Expenses Report</h1>
        <p>Get Insights and Visual Summaries of your spending.</p>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/fintrack.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                FinTrack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="dashboard.html"><i
                            class="fas fa-chart-line"></i> Financial Dashboard</a>
                    <a class="nav-link" href="TrackingSystem.html"><i class="fas fa-file-invoice-dollar"></i> Tracking
                        System</a>
                    <a class="nav-link" href="Budgets.html"><i class="fas fa-piggy-bank"></i> Budget</a>
                    <a class="nav-link" href="Reports.html"><i class="fas fa-file-alt"></i> Reports</a>
                    <a class="nav-link" href="Income.html"><i class="fa-solid fa-credit-card"></i> Income</a>
                    <a class="nav-link" href="Setting.html"><i class="fa-solid fa-gear"></i> Settings</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="card" id="Cards">
        <h3>Filter by Date Range</h3>
        <form id="filter-row">
            <div class="row">
                <div class="col-md-4">
                    <label for="startdate">Start Date</label>
                    <input type="date" id="startdate" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="enddate">End Date</label>
                    <input type="date" id="enddate" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="category">Select Your Category</label>
                    <select id="category" class="form-control">
                        <option value="all">All Categories</option>
                        <option value="food">Food</option>
                        <option value="rent">Rent</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="electricity">Electricity</option>
                        <option value="travel">Travel</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn mt-3" id="report">Generate Report</button>
        </form>
    </div>

    <div class="card">
        <h3>Category Wise Breakdown</h3>
        <div class="chart-container">
            <canvas id="categorywisebreakdown"></canvas>
        </div>
    </div>

    <div class="card">
        <h3>Monthly Spending Trends</h3>
        <div class="chart-container">
            <canvas id="monthlyspending"></canvas>
        </div>
    </div>

    <div class="card">
        <h3>Spending VS Budget</h3>
        <div class="chart-container">
            <canvas id="spendingbudget"></canvas>
        </div>
    </div>

    <script src="Reports.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




</body>

</html>
